<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/076cb93ebd.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>

<body style="text-align: center; background-image: linear-gradient(red,yellow);">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="background-color: yellow; margin-top: 100px;">
            <form action="">
                <h1>Employee Details</h1>
                <input type="text" id="empId" class="form-control" placeholder="enter ID"><br>
                <input type="text" id="empName" class="form-control" placeholder="enter Name"><br>
                <input type="text" id="empDesg" class="form-control" placeholder="enter Designation"><br>
                <input type="text" id="empSalary" class="form-control" placeholder="enter Salary"><br>
                <input type="text" id="empAdd" class="form-control" placeholder="enter Address"><br>
                <input type="text" id="empExp" class="form-control" placeholder="enter Exp">
            </form>
            <br>
            <button onclick="addEmp()" type="button" class="btn btn-success" style=" margin-bottom: 80px;">+Add
                EMP</button>
        </div>
        <div class="col-4">
            <input type="text" id="searchId" placeholder="Enter EMP id" style="margin-top: 20px;">
            <button type="button" onclick="search()" class="fa-solid fa-magnifying-glass btn btn-success"
                style="margin-bottom: 5px;"></button>
            <form action="" class="border" style="height: 300px;">
                <div id="result" class="mt-2"></div>
            </form>
        </div>
    </div>
</body>
<script src="./emp.js"></script>

</html>
